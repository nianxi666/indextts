build:
  buildpack: python
  python:
    version: "3.10.13"
    requirements_file: requirements.txt

run:
  command: |
    python webui.py --host 0.0.0.0 --port $PORT

env:
  - key: GRADIO_SHARE
    value: "false"
  - key: HF_HOME
    value: "/workspace/.huggingface"
  - key: TRANSFORMERS_CACHE
    value: "/workspace/.cache/transformers"
