version: '3.8'

services:
  indextts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indextts-gpu-h100
    image: indextts:latest
    ports:
      - "7860:7860"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/hf_cache
      - TORCH_HOME=/app/torch_cache
      # Uncomment for Hugging Face token
      # - HF_TOKEN=${HF_TOKEN}
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./hf_cache:/app/hf_cache
      - ./torch_cache:/app/torch_cache
    deploy:
      resources:
        reservations:
          devices:
            # GPU配置
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
